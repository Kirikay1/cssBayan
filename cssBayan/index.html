<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
</head>

<body>
    <main class="main-content">
        <div class="accordion">
            <h1>CSS Bayan</h1>
            <label class="accordion-elem">
                <input class="accordion-input" type="radio" name="accordion" checked>
                <div class="accordion-title">
                    <h2>feeling a bit off</h2>
                    <div class="btn-accordion"></div>
                </div>
                <div class="img-wrap">
                    <img src="./img/feeling a bit off.jpg" alt="feeling a bit off" class="accordion-img">
                </div>
            </label>

            <label class="accordion-elem">
                <input class="accordion-input" type="radio" name="accordion">
                <div class="accordion-title">
                    <h2>Коммить сразу в прод</h2>
                    <div class="btn-accordion"></div>
                </div>
                <div class="img-wrap">
                    <img src="./img/Коммить сразу в прод.jpg" alt="Коммить сразу в прод" class="accordion-img">
                </div>
            </label>

            <label class="accordion-elem">
                <input class="accordion-input" type="radio" name="accordion">
                <div class="accordion-title">
                    <h2>Типы имеют значение</h2>
                    <div class="btn-accordion"></div>
                </div>
                <div class="img-wrap">
                    <img src="./img/Типы имеют значение.jpg" alt="Типы имеют значение" class="accordion-img">
                </div>
            </label>

            <label class="accordion-elem">
                <input class="accordion-input" type="radio" name="accordion">
                <div class="accordion-title">
                    <h2>Python, JS и Scratch</h2>
                    <div class="btn-accordion"></div>
                </div>
                <div class="img-wrap">
                    <img src="./img/Python, JS и Scratch.jpg" alt="Python, JS и Scratch" class="accordion-img">
                </div>
            </label>

            <label class="accordion-elem">
                <input class="accordion-input" type="radio" name="accordion">
                <div class="accordion-title">
                    <h2>Поймай это</h2>
                    <div class="btn-accordion"></div>
                </div>
                <div class="img-wrap">
                    <img src="./img/Поймай это.jpg" alt="Поймай это" class="accordion-img">
                </div>
            </label>
        </div>
    </main>

</body>

</html>
